<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dodge — game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Dodge — уникни перешкод</h1>
        <p class="lead">Керуй ← → або A/D, ухиляйся від падаючих блоків!</p>
      </div>
      <div class="muted">Keyboard: ← → / A -- D </div>
    </header>

    <div class="game-area">
      <div class="canvas-wrap" style="position:relative;">
        <canvas id="game" width="720" height="480"></canvas>
        <div id="overlay" style="position:absolute;inset:12px;pointer-events:none"></div>

        <div class="controls">
          <button id="btn-start">Старт</button>
          <button id="btn-pause" class="secondary">Пауза</button>
          <button id="btn-reset" class="secondary">Перезапуск</button>
          <select id="speed-select">
            <option value="1">1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
          </select>
        </div>
      </div>

      <aside class="panel">
        <div class="stat"><div class="muted">Score</div><div id="score" class="big">0</div></div>
        <div class="stat"><div class="muted">High score</div><div id="high" class="big">0</div></div>
        <div class="stat"><div class="muted">Speed</div><div id="speed" class="big">1.0x</div></div>
      </aside>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
